<wicket:panel>
  <div class="card h-100">
    <div class="card-header fw-semibold">
      <span wicket:id="columnTitle"></span>
    </div>

    <div class="card-body p-2">
      <div wicket:id="tasksContainer">
        <div class="vstack gap-2" wicket:id="tasks">
          <div wicket:id="task"></div>
        </div>
      </div>

      <form wicket:id="addForm" class="mt-3">
        <div class="input-group input-group-sm">
          <input wicket:id="newTaskTitle" type="text" class="form-control" placeholder="New task..."/>
          <button wicket:id="addTask" type="submit" class="btn btn-primary">+</button>
        </div>
      </form>
    </div>
  </div>
</wicket:panel>
