<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>WeekendKanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">WeekendKanban</h1>
        <div class="row">
            <div class="container-fluid py-3">
    <div class="row g-3">
      <div class="col-12 col-md-4">
        <div wicket:id="todoColumn"></div>
      </div>

      <div class="col-12 col-md-4">
        <div wicket:id="doingColumn"></div>
      </div>

      <div class="col-12 col-md-4">
        <div wicket:id="doneColumn"></div>
      </div>
    </div>
  </div>
        </div>
    </div>
</body>
</html>
